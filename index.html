<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <span> Calculator</span>
    </header>
    <main>
        <div class="calc-body">
            <div id="display">
                <div id="display-result"></div>
                <button id="Backspace" value = "Backspace">Delete</button>
            </div>
            <div class="button-holder">
                <div id="row-1" class= "row">
                    <button  class="special" value="clear">AC</button>
                    <button id="negate" class="special" value="sign" >-/+</button>
                    <button id="" class="special" value="percent"> %</button> 
                    <button id="/" class="operator" value="/">/</button>
                </div>
                <div id="row-2" class="row">
                    <button id="7" class="operand" value="7">7</button>
                    <button id="8" class="operand" value="8">8</button>
                    <button id="9" class="operand" value="9">9</button>
                    <button id="*" class="operator" value="*">*</button>
                </div>
                <div id="row-3" class="row">
                    <button id="4" class="operand" value="4">4</button>
                    <button id="5" class="operand" value="5">5</button>
                    <button id="6" class="operand" value="6">6</button>
                    <button id="-" class="operator" value="-">-</button>
                </div>
                <div id="row-4" class="row">
                    <button id="1" class="operand" value="1">1</button>
                    <button id="2" class="operand" value="2">2</button>
                    <button id="3" class="operand" value="3">3</button>
                    <button id="+" class="operator" value="+">+</button>
                </div>
                <div id="row-5" class="row">
                    <button id="zero" class="operand" value="0">0</button>
                    <button id="." class="operand" value=".">.</button>
                    <button id ="Enter" class="equals" value="equals">=</button>
                </div>
            </div>
            
                
        </div>
    </main>
</body>
</html>
